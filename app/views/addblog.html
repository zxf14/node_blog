<form action="/blogs/add" method="post"> 
    <div class="form-group">
        <label for="blog[title]">Title:</label>
        <input type="text" class="form-control" id="blog[title]" name="blog[title]" placeholder="Enter Title:"/>
    </div>
    <div class="form-group">
        <label for="blog[body]">Content:</label>
        <textarea class="form-control" id="blog[body]" name="blog[body]" rows="3" placeholder="Please Input Content"></textarea>
    </div>
    <div class="form-group">
        <label for="blog[published]">Publish Date:</label>
        <input type="date" class="form-control" id="blog[published]" name="blog[published]"/>
    </div>
    <div class="form-group">
        <label for="blog[author]">Author:</label>
        <select class="form-control" id="blog[author]" name="blog[author]">
            {{#each users}}
               <option value="{{id}}">{{id}}, {{name}}</option>
            {{/each}}
        </select>
    </div>
    <div class="form-group">
        <input type="submit" value="提交"/>
    </div>
 </form>
